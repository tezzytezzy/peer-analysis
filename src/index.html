<!DOCTYPE html>
<html lang="en">

<!-- TRY TO CHANGE "CSS width property" ON ONCLICK EVENT

https://developer.mozilla.org/en-US/docs/Web/CSS/:checked






<head>
    <title>A simple HTML document</title>
<style>
	p,
	label {
    	font: 1rem 'Fira Sans', sans-serif;
	}
	
	input {
    	margin: .4rem;
	}
</style>
</head>
<body>
<form>
    <label class="radio-inline">
      <input type="radio" name="choice" checked>Ticker
    </label>
    <label class="radio-inline">
      <input type="radio" name="choice">Industry Group
    </label>
</form>

<!-- <label for="myBrowser">Choose a industry group:</label> -->
<input list="ticker" id="myBrowser" name="myBrowser" /input>
<datalist id="ticker">
  <option value="Chrome">
  <option value="Firefox">
  <option value="Internet Explorer">
  <option value="Opera">
  <option value="Safari">
  <option value="Microsoft Edge">
</datalist>

<select name="industry_group" id="industry_group">
    <!-- <option value="">--Please choose an option--</option> -->
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
</select>



<div>
  <input type="radio" id="ticker" name="selection" value="ticker"
         checked>
  <label for="huey">Ticker</label>
</div>

<div>
  <input type="radio" id="industry_group" name="selection" value="industry_group">
  <label for="dewey">Industry Group</label>
</div>

</body>
</html>
